<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@100;200;300;400;500;600;800;900&display=swap"
    rel="stylesheet">
  <title>Frontend Mentor | Profile card component</title>
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>

  <div class="background">
    <div class="card">
      <div class="cover">
        <img src="images/bg-pattern-card.svg" alt="">
      </div>
      <div class="details">
        <p class="title">Victor Crest</p>
        <span>26</span>
      </div>
      <p class="paragraph">London</p>
      <hr>
      <div class="stats">
        <div class="followers">
          <h2>80K</h2>
          <p class="paragraph">Followers</p>
        </div>
        <div class="like">
          <h2>803K</h2>
          <p class="paragraph">Likes</p>
        </div>
        <div class="photo">
          <h2>1.4K</h2>
          <p class="paragraph">Photos</p>
        </div>
      </div>
    </div>
  </div>

  <div class="attribution" style="color: white;">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Younes Outerbah</a>.
  </div>
</body>

</html>
